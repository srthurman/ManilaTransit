<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Manila Transit</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://mandrillapp.com/api/docs/js/mandrill.js"></script>
        <script type="text/javascript" src="js/mail_send.js"></script>
    </head>

    <body>
        <link rel='stylesheet' href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' />
        <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>
        <link href="css/style.css" rel="stylesheet" />
      
  <div id="header">
            <div class="title">Manila Transit</div>
            <div class="subtitle">Route Viewer and Editor</div>
    </div>

  <div class="bus_select">
                <span class="bus_routes">Bus Route:</span>
                <select id='bus-ui'>
                    <option value = 'none'>None</option>
                    <option value='all'>All Routes</option>
                </select>
    </div>

  <div class="jeep_select">
                <span class="jeep_routes">Jeep Route:</span>
                <select id='jeep-ui'>
                    <option value = 'none'>None</option>
                    <option value='all'>All Routes</option>
                </select>
</div>

  <div class="sidebar-toggle">Edit routes</div>
<div id="container">  
  <div id="sidebar">
    <button id="edit_button">Start Editing</button>
    <button id="stop_edit_button" disabled>Discard Edits</button>
    <button id="submit_edit_button" disabled>Submit Edits</button>

    <div id="accordion">
      <h3>First header</h3>
      <div>First content panel</div>
      <h3>Second header</h3>
      <div>Second content panel</div>
    </div>
  </div>

  <div id='map' class="col"></div>
   
</div>

        <script type="text/javascript" src = "geojson/PUB_total.geojson"></script>
        <script type="text/javascript" src = "geojson/PUJ_total.geojson"></script>
        <script type="text/javascript" src = "geojson/Rail.geojson"></script>
        <script type="text/javascript" src = "js/route_handling.js"></script>
    </body>
</html>
